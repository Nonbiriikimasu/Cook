<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chef - Recipe Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9f43; /* 食欲をそそるオレンジ */
            --primary-dark: #ee5253;
            --accent: #1dd1a1; /* 新鮮なグリーンのアクセント */
            --bg-body: #fff9f4; /* 暖かみのある背景 */
            --bg-card: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --border: #fab1a0;
            --shadow: 0 8px 30px rgba(255, 159, 67, 0.15);
            --radius: 24px;
        }

        body {
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.7;
        }

        .container { max-width: 680px; margin: 0 auto; }

        /* Header */
        header { text-align: center; margin-bottom: 40px; }
        h1 {
            font-size: 2.2rem; margin: 0; color: var(--text-main);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .subtitle { color: var(--text-sub); font-size: 0.95rem; margin-top: 5px; }

        /* Input Card */
        .card {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #fff;
        }

        .form-group { margin-bottom: 20px; }
        label {
            display: flex; align-items: center; gap: 6px;
            font-weight: 700; font-size: 0.9rem; margin-bottom: 8px; color: var(--text-sub);
        }
        
        input, textarea, select {
            width: 100%; padding: 14px;
            border: 2px solid #ffeaa7; border-radius: 12px;
            font-size: 1rem; background: #fff;
            transition: all 0.3s; box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 159, 67, 0.1);
        }

        /* Generate Button */
        .btn-main {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff; border: none; border-radius: 50px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(238, 82, 83, 0.3);
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(238, 82, 83, 0.4); }
        .btn-main:active { transform: translateY(0); }
        .btn-main:disabled { background: #b2bec3; cursor: not-allowed; box-shadow: none; transform: none; }

        /* Recipe Result Area */
        .result-area { display: none; animation: slideUp 0.6s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .recipe-header { text-align: center; margin-bottom: 25px; border-bottom: 2px dashed #ffeaa7; padding-bottom: 20px; }
        .recipe-title { font-size: 1.6rem; font-weight: 700; color: var(--primary-dark); margin-bottom: 5px; }
        .recipe-desc { font-size: 0.9rem; color: var(--text-sub); }
        .servings-badge {
            display: inline-block; background: #ffeaa7; color: var(--text-main);
            padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-top: 10px;
        }

        /* Ingredients List (Shopping List Style) */
        .section-title {
            font-size: 1.1rem; font-weight: 700; color: var(--text-main);
            margin-bottom: 15px; display: flex; align-items: center; gap: 8px;
        }
        .ingredients-list { list-style: none; padding: 0; margin: 0 0 30px 0; }
        .ingredient-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 0; border-bottom: 1px solid #f1f2f6; cursor: pointer; transition: opacity 0.2s;
        }
        .ingredient-item:last-child { border-bottom: none; }
        .ingredient-name { display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .check-box {
            width: 20px; height: 20px; border-radius: 50%; border: 2px solid #dfe6e9;
            display: flex; align-items: center; justify-content: center; color: #fff;
        }
        /* Checked State */
        .ingredient-item.checked { opacity: 0.5; text-decoration: line-through; }
        .ingredient-item.checked .check-box { background: var(--accent); border-color: var(--accent); }

        /* Steps */
        .steps-list { counter-reset: step; padding: 0; list-style: none; }
        .step-item { position: relative; padding-left: 45px; margin-bottom: 20px; }
        .step-item::before {
            counter-increment: step;
            content: counter(step);
            position: absolute; left: 0; top: 0;
            width: 30px; height: 30px; background: var(--primary); color: #fff;
            border-radius: 50%; text-align: center; line-height: 30px; font-weight: bold; font-size: 0.9rem;
        }

        /* Tips */
        .tips-box {
            background: #e0f9f4; border: 2px solid #b2f2e8; color: #009688;
            padding: 15px; border-radius: 12px; font-size: 0.9rem;
            display: flex; gap: 10px; align-items: start;
        }

        .loader {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%;
            animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .api-link { font-size: 0.8rem; margin-left: auto; color: var(--primary); text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>
            <span class="material-icons-round" style="color:var(--primary); font-size: 40px;">restaurant_menu</span>
            AI Chef
        </h1>
        <div class="subtitle">冷蔵庫の余り物から、今夜の最高の一皿を。</div>
    </header>

    <div class="card">
        <div class="form-group">
            <label>
                API Key
                <a href="help.html" target="_blank" class="api-link">取得方法はこちら</a>
            </label>
            <input type="password" id="apiKey" placeholder="Google Gemini API Key (Alza...)">
        </div>

        <div class="form-group">
            <label><span class="material-icons-round">sentiment_satisfied</span> 今日の気分・食べたいもの</label>
            <input type="text" id="craving" placeholder="例: さっぱりしたもの、ガッツリお肉、中華な気分">
        </div>

        <div class="form-group">
            <label><span class="material-icons-round">kitchen</span> 冷蔵庫の余り物 (任意)</label>
            <input type="text" id="fridge" placeholder="例: 玉ねぎ、卵、賞味期限切れそうな納豆">
        </div>

        <div class="form-group">
            <label><span class="material-icons-round">people</span> 人数</label>
            <select id="servings">
                <option value="1">1人前</option>
                <option value="2" selected>2人前</option>
                <option value="3">3人前</option>
                <option value="4">4人前</option>
            </select>
        </div>

        <button id="generateBtn" class="btn-main" onclick="generateRecipe()">
            <span id="btnText">レシピを考案する</span>
            <div class="loader" id="loader"></div>
        </button>
        <div id="errorMsg" style="color:#d63031; margin-top:10px; display:none;"></div>
    </div>

    <div id="resultArea" class="result-area">
        <div class="card">
            <div class="recipe-header">
                <div class="recipe-title" id="recipeTitle"></div>
                <div class="recipe-desc" id="recipeDesc"></div>
                <div class="servings-badge" id="recipeServings"></div>
            </div>

            <div class="section-title">
                <span class="material-icons-round" style="color:var(--accent);">shopping_basket</span>
                材料・買い物リスト
            </div>
            <ul class="ingredients-list" id="ingredientsList">
                </ul>

            <div class="section-title">
                <span class="material-icons-round" style="color:var(--primary);">format_list_numbered</span>
                作り方
            </div>
            <ol class="steps-list" id="stepsList">
                </ol>

            <div class="tips-box" id="tipsBox">
                <span class="material-icons-round">tips_and_updates</span>
                <div id="recipeTips"></div>
            </div>
        </div>
    </div>
</div>

<script>
    async function findWorkingModel(apiKey) {
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await response.json();
            const models = data.models || [];
            const validModel = models.find(m => m.name.includes("flash")) 
                            || models.find(m => m.name.includes("pro"))
                            || models.find(m => m.supportedGenerationMethods.includes("generateContent"));
            return validModel ? validModel.name.replace('models/', '') : "gemini-1.5-flash";
        } catch { return "gemini-1.5-flash"; }
    }

    async function generateRecipe() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const craving = document.getElementById('craving').value;
        const fridge = document.getElementById('fridge').value;
        const servings = document.getElementById('servings').value;
        const btn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMsg');

        if (!apiKey) {
            alert("APIキーを入力してください");
            return;
        }
        if (!craving && !fridge) {
            alert("食べたいもの、または冷蔵庫の中身のどちらかは入力してください");
            return;
        }

        // Loading State
        btn.disabled = true;
        btnText.innerText = "シェフが考案中...";
        loader.style.display = 'block';
        errorMsg.style.display = 'none';
        document.getElementById('resultArea').style.display = 'none';

        try {
            const modelName = await findWorkingModel(apiKey);
            
            const systemPrompt = `
あなたは世界的に有名なプロのシェフです。
ユーザーの要望と冷蔵庫の中身に基づいて、最高に美味しいレシピを1つ提案してください。

【制約事項】
- JSON形式でのみ出力してください（Markdownは不要）。
- 材料は必ず分量を記載してください。
- ユーザーが指定した人数分の分量で計算してください。

【出力JSONフォーマット】
{
  "title": "料理名 (キャッチーに)",
  "description": "どんな料理か一言で。味の魅力など。",
  "ingredients": [
    {"name": "豚バラ肉", "amount": "200g"},
    {"name": "玉ねぎ", "amount": "1/2個"}
  ],
  "steps": [
    "手順1...",
    "手順2..."
  ],
  "tips": "美味しく作るコツや、冷蔵庫の余り物を使った代用案など"
}
`;

            const userPrompt = `
食べたいもの/気分: ${craving}
冷蔵庫の余り物: ${fridge}
人数: ${servings}人前
`;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n" + userPrompt }] }] })
            });

            if (!response.ok) throw new Error("APIリクエストに失敗しました");

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            const jsonText = text.replace(/```json|```/g, '').trim();
            const recipe = JSON.parse(jsonText);

            renderRecipe(recipe, servings);

        } catch (e) {
            errorMsg.innerText = "エラーが発生しました: " + e.message;
            errorMsg.style.display = 'block';
        } finally {
            btn.disabled = false;
            btnText.innerText = "レシピを考案する";
            loader.style.display = 'none';
        }
    }

    function renderRecipe(data, servings) {
        document.getElementById('recipeTitle').textContent = data.title;
        document.getElementById('recipeDesc').textContent = data.description;
        document.getElementById('recipeServings').textContent = `分量: ${servings}人前`;
        document.getElementById('recipeTips').textContent = data.tips;

        // Ingredients
        const ingList = document.getElementById('ingredientsList');
        ingList.innerHTML = '';
        data.ingredients.forEach(ing => {
            const li = document.createElement('li');
            li.className = 'ingredient-item';
            li.onclick = function() { this.classList.toggle('checked'); };
            li.innerHTML = `
                <div class="ingredient-name">
                    <div class="check-box"><span class="material-icons-round" style="font-size:14px">check</span></div>
                    ${ing.name}
                </div>
                <div style="font-weight:700;">${ing.amount}</div>
            `;
            ingList.appendChild(li);
        });

        // Steps
        const stepList = document.getElementById('stepsList');
        stepList.innerHTML = '';
        data.steps.forEach(step => {
            const li = document.createElement('li');
            li.className = 'step-item';
            li.textContent = step;
            stepList.appendChild(li);
        });

        document.getElementById('resultArea').style.display = 'block';
        
        // スクロール
        document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
